<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Startup-idea | 404</title>

    <!-- core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/animate.css">
    
      
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->  
    <link rel="shortcut icon" href="images/ico/favicon.ico">
</head> <!-- head -->
<body>

    <section id="error-page">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center wow fadeIn">
                    <img src="images/404/icon.png" alt="404 error" class="error-img wow pulse img-responsive" data-wow-delay=".25s">
                    <h3>error</h3>
                    <h4>We're sorry, but the page you were looking for doesn't exist.</h4>
                    <form action="" class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                        <input type="text" class="input-block" placeholder="Search">
                        <button type="submit"><i class="fa fa-arrow-circle-right"></i></button>
                    </form>
                    <div class="clearfix"></div>
                    <p class="home-icon">
                        <a href="index.html"><i class="fa fa-home"></i></a>
                    </p>
                    <p class="copy-right">All rights reserved <a href="index.html"><strong>Staratup biz</strong></a> 2016</p>
                </div>
            </div>
        </div>
    </section>
    

     <!-- jQuery-->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.js"></script> 
    <script>
        //Window-size div
        $(window).resize(function() {
            $('#error-page').height($(window).height());
        });

        $(window).trigger('resize');
    </script>  
</body>
</html>
